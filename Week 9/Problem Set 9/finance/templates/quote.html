{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="ticker" name="symbol" placeholder="Enter a stock ticker" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Get Current Price</button>
    </form>
{% endblock %}

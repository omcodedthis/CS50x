{% extends "layout.html" %}

{% block title %}
    Edit Password
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="edit" name="edit" placeholder="Enter a new password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-type Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password!</button>
    </form>
{% endblock %}
